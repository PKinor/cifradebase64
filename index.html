<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/x-icon" href="" />
    <title>Cifra de Cesar</title>
  </head>
  <body>
    <main class="container">
      <h1>
        C<span class="corazul">1</span>fra de </span
        > Cesar <br>e <br>Base<span class="corazul">64</span>
      </h1>
      <form>
        <label for="mensagem">Mensagem para César:</label>
        <textarea id="mensagem" cols="10" rows="4"></textarea>

        <select name="codigo" id="codigo">
          <option value="" disabled selected>Codificar com...</option>
          <option value="cesar">Cifra de César</option>
          <option value="base64">Base 64</option>
        </select>

        <fieldset class="divChave">
          <label for="chave">Insira um deslocamento de 1 a 25:</label>
          <input type="number" id="chave" value="1" max="26" />
        </fieldset>

        <fieldset class="radioCod">
          <div class="divRadio">
            <input type="radio" name="cod" class="radio" id="cod" />
            <label for="codificar">Codificar</label>
          </div>

          <div class="divRadio">
            <input type="radio" name="cod" class="radio" id="decod" />
            <label for="decodificar">Decodificar</label>
          </div>
        </fieldset>

        <fieldset>
          <label for="resultado">Resultado:</label>
          <textarea
            name="resultado"
            id="resultado"
            cols="10"
            rows="4"
            readonly
          ></textarea>
        </fieldset>

        <button id="botaoResultado">
          <p>
            C<span class="corazul">0</span>dif<span class="corazul"
              >1</span
            >car ou Dec<span class="corazul">0</span>dif<span
              class="corazul"
              >1</span
            >car?
          </p>
        </button>
      </form>
    </main>
    <footer>
     
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
